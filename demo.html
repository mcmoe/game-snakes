<!doctype html>
<html>
	<head>
		<title>Snakes (Demo)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) {
				document.write('<script src="../webcomponentsjs/webcomponents.js"><\/script>');
			}
		</script>
		<link rel="import" href="../game-snakes/game-snakes.html">
		<style shim-shadowdom>
			body {
				background-color: #E0E0E0;
				font-family: 'RobotoDraft', sans-serif;
			}
			body > div {
				min-height: 100%;
			}
			body > div > div > span {
				font-weight: bold;
			}
			div[flex] {
				min-height: 40px;
			}
			.default game-snakes, .changed-attributes game-snakes, .score-playing game-snakes, .demo game-snakes {
				background-color: #FFFFFF;
			}
			.styled game-snakes {
				background-color: #4A148C;
			}
			.styled game-snakes::shadow #food {
				border-radius: 2px;
				box-shadow: none;
			}
			.styled game-snakes::shadow .tail, .styled game-snakes::shadow #head {
				background-color: transparent;
				background-image: url('../game-snakes/hexagon.png');
				background-repeat: no-repeat;
				background-size: contain;
				box-shadow: none;
			}
			.demo > div {
				background-color: #4CAF50;
				border-radius: 2px;
				box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
				color: #FFFFFF;
				overflow: hidden;
			}
			.demo > div > div {
				height: 64px;
			}
		</style>
		<script>
			window.addEventListener('polymer-ready', function() {
				document.querySelector('.demo game-snakes').addEventListener('score-change', function() {
					document.querySelector('.demo .score').innerHTML = this.score;
				});
				document.querySelector('.demo game-snakes').addEventListener('state-change', function() {
					document.querySelector('.demo .state').innerHTML = this.state;
				});
				document.querySelector('.score-playing game-snakes').addEventListener('score-change', function() {
					document.querySelector('.score-playing .score').innerHTML = this.score;
				});
				document.querySelector('.score-playing game-snakes').addEventListener('state-change', function() {
					document.querySelector('.score-playing .state').innerHTML = this.state;
				});
				var games = document.querySelectorAll('game-snakes');
				var buttons = document.querySelectorAll('button');
				for (var i = 0; i < buttons.length; i++) {
					buttons[i].setAttribute('data-number', i);
				}
				for (var i = 0; i < games.length; i++) {
					buttons[i].addEventListener('click', function() {
						games[this.getAttribute('data-number')].state = 'playing';
					});
				}
			});
		</script>
	</head>
	<body fullbleed unresolved>
		<div vertical layout center>
			<div flex></div>
			<div class="demo">
				<span>Demo:</span>
				<div>
					<game-snakes></game-snakes>
					<div horizontal around-justified layout center>
						<div>Score: <span class="score">0</span></div>
						<div>State: <span class="state">stopped</span></div>
					</div>
				</div>
				<br>
				<button>Play</button>
			</div>
			<div flex></div>
			<div class="default">
				<span>Default:</span>
				<game-snakes></game-snakes>
				<br>
				<button>Play</button>
			</div>
			<div flex></div>
			<div class="styled">
				<span>Styled:</span>
				<game-snakes></game-snakes>
				<br>
				<button>Play</button>
			</div>
			<div flex></div>
			<div class="changed-attributes">
				<span>Changed attributes:</span>
				<game-snakes size="40" height="10" width="10" time="60"></game-snakes>
				<br>
				<button>Play</button>
			</div>
			<div flex></div>
			<div class="score-playing">
				<span>Displaying score and playing state:</span>
				<game-snakes></game-snakes>
				<div>Score: <span class="score">0</span></div>
				<div>State: <span class="state">stopped</span></div>
				<br>
				<button>Play</button>
			</div>
			<div flex></div>
		</div>
	</body>
</html>
