<link rel="import" href="../polymer/polymer.html">
<script>
	/*
	*An element providing keyboard controls for `game-snakes` element.
	*
	*| Action | Key |
	*| --- | --- |
	*| play | space |
	*| pause | space |
	*| turn up | up arrow or 'w' |
	*| turn down | down arrow or 's' |
	*| turn left | left arrow or 'a' |
	*| turn right | right arrow or 'd' |
	*/
	Polymer({
		is: 'game-snakes-keyboard',
		properties: {
			/*
			*`game-snakes` element to be used as target.
			*@default parent
			*/
			target: {
				type: HTMLElement,
				value: function() {
					return Polymer.dom(this).parentNode;
				},
				observer: '_targetChanged'
			},
			/*
			*Enables or disables keyboard controls.
			*/
			active: {
				type: Boolean,
				value: true,
				observer: '_activeChanged'
			}
		},
		_targetChanged: function(e) {
			var f = 'function';
			if (e && typeof e.play === f && typeof e.pause === f && typeof e.turn === f) {
				this._validTarget = true;
			} else {
				this._validTarget = false;
			}
			this._check();
		},
		_activeChanged: function() {
			this._check();
		},
		_check: function() {
			if (this.active && this._validTarget) {
				if (!this._added) {
					this._added = true;
					this.listen(window, 'keydown', '_handle');
				}
			} else {
				if (this._added) {
					this._added = false;
					this.unlisten(window, 'keydown', '_handle');
				}
			}
		},
		_handle: function(e) {
			var key = e[this._key];
			if (this._lowerCase) {
				key = key.toLowerCase();
			}
			for (var i = 0; i < 5; i++) {
				if (this._keys[i].indexOf(key) !== -1) {
					var tar = this.target;
					e.preventDefault();
					if (i === 4) {
						if (tar.state === 'playing') {
							tar.pause();
						} else {
							tar.play();
						}
					} else {
						tar.turn(this._dir[i]);
					}
					break;
				}
			}
		},
		ready: function() {
			this._dir = ['up', 'down', 'left', 'right'];
			if ('key' in KeyboardEvent.prototype) {
				this._key = 'key';
				this._lowerCase = true;
				this._keys = [
					['arrowup', 'w'],
					['arrowdown', 's'],
					['arrowleft', 'a'],
					['arrowright', 'd'],
					[' ']
				];
			} else {
				this._key = 'keyCode';
				this._lowerCase = false;
				this._keys = [
					[38, 87],
					[40, 83],
					[37, 65],
					[39, 68],
					[32]
				];
			}
		}
	});
</script>
